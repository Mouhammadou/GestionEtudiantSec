<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Gestion établissement</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Listes des opérations</div>
            <div class=panel-body>
                <table class="table table-striped">
                    <tr>
                        <th>ID</th><th>Nom</th><th>Prénom</th><th>Date de naissance</th><th>Actions</th>
                    </tr>
                    <tr th:each="e:${listEtudiants}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.prenom}"></td>
                        <td th:text="${e.dateNaissance}"></td>
                        <td>
                            <a th:href="@{'/etudiants/edit/'+${e.id}}">Modifier</i></a >
                            <a th:href="@{'/deleteStudent/'+${e.id}}">Supprimer</a>
                        </td>
                    </tr>
                </table>
                <div class="container">
                    <ul class="nav nav-pills">
                        <li th:each="p,status:${pages}">
                            <a th:href="@{/findStudents(page=${status.index})}" th:text="${status.index}"></a>
                        </li>
                    </ul>
                    <div>
                        <div>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search by ID" aria-label="Search">
                                <input class="btn btn-primary" type="submit" name="Search" >
                            </form>
                        </div>
                        <div><a th:href="@{/addStudentPage}">Créer un nouveau étudiant</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
