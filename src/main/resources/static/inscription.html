<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body ng-app="myApp" ng-controller="InscriptionController">

    <div class="col-md-6 spacer">
        <div class="panel-info">
            <div class="panel-heading">Inscription d'un Ã©tudiant</div>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label class="control-label">Nom</label>
                    <input class="form-control" type="text" ng-model="etudiant.nom">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Prenom</label>
                    <input class="form-control" type="text" ng-model="etudiant.prenom">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Date de naissance</label>
                    <input class="form-control" type="date" ng-model="etudiant.dateNaissance">
                    <span class="error"></span>
                </div>
                <div class="btn btn-primary" ng-click="saveEtudiant()">Enregistrer</div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
